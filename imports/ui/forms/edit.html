<template name="perfil">
<div class="container">
    <h1>Editar perfil</h1>
  	<hr>
	<div class="row">

      <div class="col-md-3">
      </div>

      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
         ¡Completa los datos de tu cuenta para obtener mejores recomendaciones!
        </div>
        <h3>Información de la cuenta</h3>
       
        <form class="form-horizontal" role="form">
            
            <div class="form-group">
                <label class="col-lg-3 control-label">Nombre:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value={{name}} id="name">
                </div>
              </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Nombre de usuario:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value={{username}} id="username">
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value={{userEmail}} name="email" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Edad:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value={{edad}} name="edad" >
            </div>
          </div>
      
          <div class="form-group">
            <label class="col-md-3 control-label">Contraseña:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="" disabled=true>
            </div>
          </div>
     
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Guardar cambios">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancelar" >
            </div>
          </div>
        </form>
      </div>
  </div>
  <hr>
</div>
</template>
