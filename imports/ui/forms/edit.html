<template name="perfil">
<div class="container">
    <h1>Editar perfil</h1>
  	<hr>
	<div class="row">

      <div class="col-md-3">
      </div>

      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Información de la cuenta</h3>
       
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Nombre:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value= {{user.profile.name}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Nombre de usuario:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value={{user.profile.username}}>
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value={{user.emails[0].address}}>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Edad:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value={{user.profile.age}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Contraseña:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value={{user.profile.password}}>
            </div>
          </div>
     
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Guardar cambios">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancelar">
            </div>
          </div>
        </form>
      </div>
  </div>
  <hr>
</div>
</template>
