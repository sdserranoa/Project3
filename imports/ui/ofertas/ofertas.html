<template name="ofertas">
    <div class="container">
        <header>
            <h1>Ofertas</h1>
        </header>
        <div class="container">
            <div class="row">
                {{#each ofertas}}
                {{> oferta}}
                {{/each}}
            </div>
        </div>
        {{ #if check_admin (currentUser.username) }}
        <div class="row">
            <div class="col text-center">
                {{> formato}}
            </div>
        </div>
        {{/if}}
    </div>
</template>

<template name="formato">
    <form class="new-oferta">
        <div class="form-group">
            <label for="title">Título de la oferta:</label><br>
            <input type="text" id="title" name="title" placeholder="Oferta del día de los enamorados...">
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label><br>
            <input type="text" id="description" name="description" placeholder="Describala brevemente...">
        </div>
        <div class="form-group">
            <label for="restaurant">Restaurante:</label><br>
            <input type="text" id="restaurant" name="restaurant" placeholder="Restaurante que ofrece la oferta..." />
        </div>
        <div class="form-group">
            <label for="url">Nombre de la Img (con formato):</label><br>
            <input type="file" id="url" name="url" placeholder="Nombre img del producto u oferta..." />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>
