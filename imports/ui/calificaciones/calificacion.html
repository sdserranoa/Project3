<template name="calificaciones">
    <div class="container">
        <header>
            <h1>Reviews</h1>
        </header>
        <div class="container">

            <div class="list-group">
                {{#each calificaciones}}
                {{> calificacion}}
                {{/each}}
            </div>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Add new review
            </button>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    {{> formRev}}
                </div> 
            </div>
        </div>
    </div>
</template>

<template name="calificacion">
    <a href="#" class="list-group-item list-group-item-action active">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{titulo}}</h5>
            <small></small>
        </div>
        <p class="mb-1">{{texto}}</p>
        <small>{{stars}}</small>
    </a>
</template>

<template name="formRev">
    <form class="form">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Title:</label>
            <input class="form-control" type="text" value={{userTitle}} name="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description:</label>
            <input class="form-control" type="text" value={{userDescription}} name="description">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" value={{userStars}} name="stars">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</template>
