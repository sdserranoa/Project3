<template name="ofertas">
    <div class="container">
        <header>
            <h1>Ofertas</h1>
        </header>
        <ul>
            {{#each ofertas}}
            {{> oferta}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="oferta">
    <li>{{title}}!: {{description}}</li>
</template>
